language: node_js
node_js:
- node
notifications:
  email: false
  webhooks:
    urls:
    - https://server.tyratox.ch/webhooks/travis/
    on_success: always
    on_failure: always
    on_start: never
    on_cancel: always
    on_error: always
env:
- secure: 
install: yarn install
before_script: yarn test
script:
- yarn run build
after_success:
- cd build && zip booki-frontend *
deploy:
  provider: releases
  api_key:
    secure: 
  file: build/booki-frontend.zip
  on:
    repo: hexcodech/booki-frontend
